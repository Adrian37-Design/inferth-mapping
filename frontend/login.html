<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inferth Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <img src="logo.png" alt="Inferth Logo" class="auth-logo">
                <h1>Inferth Mapping</h1>
                <p>Fleet Tracking Platform</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-building"></i>
                        Select Company
                    </label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select-trigger" id="tenant-trigger">
                            <span id="selected-tenant-text">Select your company</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="custom-options" id="tenant-options">
                            <!-- Options injected by JS -->
                        </div>
                        <input type="hidden" id="tenant-select" name="tenant">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>New user? Check your email for setup instructions</p>
            </div>
        </div>

    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize login page
        if (window.AuthManager) {
            window.AuthManager.initLoginPage();
        }
    </script>
</body>

</html>
